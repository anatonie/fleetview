type Ship @model @auth(rules: [
    {allow: owner, provider: userPools, ownerField: "owner", operations: [create, update, delete, read]},
    {allow: groups, provider: userPools, groups: ["admins"]},
    {allow: public, provider: iam, operations: [read]}
]) {
	id: ID!
	type: String
    name: String
    owner: String
}
